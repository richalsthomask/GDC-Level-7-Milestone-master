<html>
  <head>
    <title>Sign Up</title>
  </head>

  <body
    style="
      font-family: system-ui;
      width: 100%;
      height: 100%;
      background-color: #ededed;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        max-width: 25rem;
        width: 100%;
        height: 100%;
        background-color: white;
        padding: 2rem;
        padding-top: 5rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
      "
    >
      <p style="font-size: 35px; font-weight: 600">Todo Manager</p>
      <p style="margin-top: 4rem; font-size: 20px; font-weight: 300">Login</p>

      {{ form.non_field_errors }}

      <form style="margin-top: 2rem" method="post">
        {% csrf_token %}

        <div style="display: flex; flex-direction: column; gap: 0.3rem">
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 100%;
              justify-content: space-between;
              align-items: end;
            "
          >
            <label
              for="{{ form.username.id_for_label }}"
              style="font-weight: 300; font-size: 1rem"
              >Username</label
            >
            <span style="font-weight: 200; font-size: 0.7rem; color: red">
              {{ form.username.errors }}</span
            >
          </div>
          <input
            name="username"
            type="text"
            style="
              background-color: #f1f5f9;
              padding: 0.5rem;
              border: 0;
              border-radius: 0.375rem;
            "
          />
          <span style="font-weight: 200; font-size: 0.7rem">
            {{ form.username.help_text }}</span
          >
        </div>

        <div
          style="
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 100%;
              justify-content: space-between;
              align-items: end;
            "
          >
            <label
              for="{{ form.password.id_for_label }}"
              style="font-weight: 300; font-size: 1rem"
              >Password</label
            >
            <span style="font-weight: 200; font-size: 0.7rem; color: red">
              {{ form.password.errors }}</span
            >
          </div>

          <input
            name="password"
            type="password"
            style="
              background-color: #f1f5f9;
              padding: 0.5rem;
              border: 0;
              border-radius: 0.375rem;
            "
          />
          <span style="font-weight: 200; font-size: 0.7rem">
            {{ form.password.help_text }}</span
          >
        </div>

        <input
          type="submit"
          value="Login"
          style="
            margin-top: 2rem;
            background-color: #ef4444;
            width: 100%;
            border-radius: 0.375rem;
            color: white;
            border: 0;
            padding: 0.6rem;
            cursor: pointer;
          "
        />
      </form>
      <span
        style="
          margin-top: -5px;
          width: 100%;
          display: flex;
          justify-content: center;
          font-size: 0.8rem;
          font-weight: 300;
          gap: 4px;
        "
      >
        create an account?
        <a href="/signup">Register</a>
      </span>
    </div>
  </body>
</html>
